      </div>

    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <span id="contador-carrito" class="contador">0</span>
      <div>Carrito</div>
    </a>
  </nav>

  <script>
    // Guardar producto seleccionado leyendo el card completo
    function guardarProductoDesdeCard(elemento) {
      const card = elemento.closest('.producto');
      const nombre = card.querySelector('.card-title').textContent.trim();
      const precioTexto = card.querySelector('.text-success').textContent.trim();
      const precio = parseFloat(precioTexto.replace('$', ''));
      const imagen = card.querySelector('img').src;

      const producto = { nombre, precio, imagen };
      localStorage.setItem('productoSeleccionado', JSON.stringify(producto));
    }

    // Comprar producto: guardar y redirigir
    function comprarProductoDesdeCard(boton) {
      guardarProductoDesdeCard(boton);
      window.location.href = 'g.html';
    }

    // Mostrar contador carrito
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Filtrar productos con búsqueda
    document.getElementById("busqueda").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".producto").forEach(card => {
        const titulo = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
