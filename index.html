<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEBIDAS YA!</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-bottom: 70px;
      background-color: white;
    }
    .navbar {
      background-color: #ffffffc0 !important;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(19, 18, 18, 0.973);
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
    }
    .exclamacion {
      color: black !important;
      font-weight: bold;
    }
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }
    .contador {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      font-weight: bold;
    }
    .search-bar {
      max-width: 400px;
      margin: 0 auto 1rem;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <h1 class="m-0 text-dark logo">¡<span class="exclamacion">BEBIDAS YA!</span></h1>
  </nav>

  <div class="container mt-4">

    <div class="search-bar">
      <input type="text" id="busqueda" class="form-control" placeholder="Buscar bebida..." />
    </div>

    <h3 class="mb-3 text-success text-center">BEBIDAS</h3>

    <div class="productos-grid" id="contenedor-productos">

      <div class="card producto">
        <a href="g.html" onclick="guardarProducto('Caja', 2, 'club-cerveza-club-twist-off-pack-24-x-330-ml.jpg')">
          <img src="club-cerveza-club-twist-off-pack-24-x-330-ml.jpg" alt="JAVA DE CLUB VERDE" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Caja</h6>
          <p class="text-success fw-bold">$2</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" 
                  onclick="comprarProducto('Caja', 2, 'club-cerveza-club-twist-off-pack-24-x-330-ml.jpg')">Comprar</button>
        </div>
      </div>

      <div class="card producto">
        <a href="g.html" onclick="guardarProducto('Botella de Club Pequeña', 19, 'java de club.jpeg')">
          <img src="java de club.jpeg" alt="BOTELLA DE CLUB PEQUEÑA" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Botella de Club Pequeña</h6>
          <p class="text-success fw-bold">$19</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" 
                  onclick="comprarProducto('Botella de Club Pequeña', 19, 'java de club.jpeg')">Comprar</button>
        </div>
      </div>

      <div class="card producto">
        <a href="g.html" onclick="guardarProducto('Soprano', 2, 'soprano.jpg')">
          <img src="soprano.jpg" alt="Soprano" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Soprano</h6>
          <p class="text-success fw-bold">$2</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" 
                  onclick="comprarProducto('Soprano', 2, 'soprano.jpg')">Comprar</button>
        </div>
      </div>

      <div class="card producto">
        <a href="g.html" onclick="guardarProducto('Botella de Club Pequeña', 19, 'java de club.jpeg')">
          <img src="java de club.jpeg" alt="BOTELLA DE CLUB PEQUEÑA" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Botella de Club Pequeña</h6>
          <p class="text-success fw-bold">$19</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" 
                  onclick="comprarProducto('Botella de Club Pequeña', 19, 'java de club.jpeg')">Comprar</button>
        </div>
      </div>

    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <span id="contador-carrito" class="contador">0</span>
      <div>Carrito</div>
    </a>
  </nav>

  <script>
    // Guardar producto seleccionado en localStorage (solo el producto)
    function guardarProducto(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      localStorage.setItem('productoSeleccionado', JSON.stringify(producto));
    }

    // Función para comprar producto desde botón comprar: guarda y redirige
    function comprarProducto(nombre, precio, imagen) {
      guardarProducto(nombre, precio, imagen);
      window.location.href = "g.html";
    }

    // Mostrar contador carrito
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Filtrar productos por búsqueda
    document.getElementById("busqueda").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".producto").forEach(card => {
        const titulo = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
