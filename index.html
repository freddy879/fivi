    .navbar {

    /* SIN desplazamiento horizontal */
    .scroll-horizontal {

      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .item-horizontal {
      flex: 0 0 auto;
      width: 200px;
    }

    .card {
      width: 200px;
      flex-shrink: 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }

    /* Contador del carrito */
    .contador {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      font-weight: bold;
    }

    .search-bar {

      margin: 0 auto 1rem;

  </style>
</head>

      <div>Carrito</div>
    </a>

  <!-- Scripts -->
  <script>
    // Mostrar cantidad en el carrito
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Agregar productos al carrito
    document.querySelectorAll(".buy-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".card");
        const name = card.querySelector(".card-title").textContent.trim();
        const price = parseFloat(card.querySelector("p").textContent.replace("$", ""));
        const image = card.querySelector("img").getAttribute("src");
        const quantity = parseInt(card.querySelector("input").value);

        if (isNaN(quantity) || quantity < 1) {
          alert("Cantidad inválida");
          return;
        }

        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const existing = carrito.find(item => item.nombre === name);

        if (existing) {
          existing.cantidad += quantity;
        } else {
          carrito.push({ nombre: name, precio: price, cantidad: quantity, imagen: image });
        }

        localStorage.setItem("carrito", JSON.stringify(carrito));

        // Actualizar contador
        document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);
      });
    });

    // Filtrar productos por búsqueda
    document.getElementById("busqueda").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".producto").forEach(card => {
        const titulo = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    });
  </script>
