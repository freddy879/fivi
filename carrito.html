<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - BEBIDAS YA!</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-bottom: 70px;
      background-color: white;
    }

    .navbar {
      background-color: #ffffffc0 !important;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(19, 18, 18, 0.973);
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
    }

    .exclamacion {
      color: #17a117 !important;
      font-weight: bold;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      border: 1px solid #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <h1 class="m-0 logo">Tu <span class="exclamacion">carrito</span></h1>
  </nav>

  <div class="container my-4">
    <div id="carrito-contenido"></div>
    <div class="text-end mt-3">
      <h5 id="total"></h5>
      <a id="whatsapp-link" class="btn btn-success mb-2" href="#" target="_blank">Enviar pedido por WhatsApp</a>
      <button class="btn btn-outline-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
    </div>
  </div>

  <!-- Barra inferior -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <div>Carrito</div>
    </a>
  </nav>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const contenedor = document.getElementById("carrito-contenido");
    const total = document.getElementById("total");
    const whatsappLink = document.getElementById("whatsapp-link");

    function renderizarCarrito() {
      contenedor.innerHTML = "";
      if (carrito.length === 0) {
        contenedor.innerHTML = "<p class='text-center'>Tu carrito estÃ¡ vacÃ­o.</p>";
        total.textContent = "";
        whatsappLink.style.display = "none";
        return;
      }

      let suma = 0;
      let mensaje = "*Pedido desde BEBIDAS YA!*%0A";

      carrito.forEach(item => {
        const subtotal = item.precio * item.cantidad;
        suma += subtotal;
        mensaje += `${item.cantidad} x ${item.nombre} = $${subtotal.toFixed(2)}%0A`;

        contenedor.innerHTML += `
          <div class="cart-item">
            <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='https://via.placeholder.com/60x60?text=No+Img'">
            <div>
              <strong>${item.nombre}</strong><br>
              <small>${item.cantidad} x $${item.precio.toFixed(2)}</small>
            </div>
            <div>
              <span>$${subtotal.toFixed(2)}</span><br>
              <button class="btn btn-sm btn-danger mt-1" onclick="eliminarProducto('${item.nombre}')">Eliminar</button>
            </div>
          </div>
        `;
      });

      total.textContent = `Total: $${suma.toFixed(2)}`;
      whatsappLink.href = `https://wa.me/593939079441?text=${mensaje}%0AðŸ’° *Total: $${suma.toFixed(2)}*`;
      whatsappLink.style.display = "inline-block";
    }

    function eliminarProducto(nombre) {
      carrito = carrito.filter(item => item.nombre !== nombre);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderizarCarrito();
    }

    function vaciarCarrito() {
      if (confirm("Â¿EstÃ¡s seguro de que quieres vaciar el carrito?")) {
        localStorage.removeItem("carrito");
        carrito = [];
        renderizarCarrito();
      }
    }

    renderizarCarrito();
  </script>
</body>
</html>
