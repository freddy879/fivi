<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEBIDAS YA!</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-bottom: 70px;
      background-color: white;
    }

    .navbar {
      background-color: #ffffffc0 !important;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(19, 18, 18, 0.973);
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
    }

    .exclamacion {
      color: black !important;
      font-weight: bold;
    }

    /* Flecha roja */
    .btn-volver i.fa-arrow-left {
      color: red;
      font-size: 1.4rem;
    }

    .btn-volver {
      font-size: 1.1rem;
      text-decoration: none;
      color: red;
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .btn-volver:hover {
      text-decoration: none;
      color: darkred;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .nav-item {
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      text-decoration: none;
    }

    .contador {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navbar superior -->
  <nav class="navbar">
    <h1 class="m-0 text-dark logo">¡<span class="exclamacion">BEBIDAS YA!</span></h1>
  </nav>

  <div class="container mt-4">

    <!-- Flecha de regreso debajo del título -->
    <div class="mb-3">
      <a href="index.html" class="btn btn-volver">
        <i class="fa fa-arrow-left me-2"></i> Volver
      </a>
    </div>

    <div class="row">
      <div class="col-lg-5 mt-5">
        <div class="card mb-3">
          <img id="img-producto" src="" alt="Producto cerveza" class="card-img img-fluid" />
        </div>
      </div>

      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h2" id="nombre-producto"></h1>
            <p class="h3 py-2" id="precio-producto"></p>
            <p class="py-2">
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-secondary"></i>
            </p>
            <p id="descripcion-producto"></p>

            <!-- Formulario para cantidad -->
            <form action="#" onsubmit="return false;">
              <input type="hidden" name="product-title" id="input-nombre-producto" value="" />
              <div class="row">
                <div class="col-auto">
                  <ul class="list-inline pb-3">
                    <li class="list-inline-item text-right">
                      Cantidad
                      <input type="hidden" name="product-quantity" id="product-quantity" value="1" />
                    </li>
                    <li class="list-inline-item">
                      <button type="button" class="btn btn-success" id="btn-minus">-</button>
                    </li>
                    <li class="list-inline-item">
                      <span class="badge bg-secondary" id="var-value">1</span>
                    </li>
                    <li class="list-inline-item">
                      <button type="button" class="btn btn-success" id="btn-plus">+</button>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row pb-3">
                <div class="col d-grid">
                  <button type="button" id="btn-agregar-carrito" class="btn btn-success btn-lg">
                    Agregar al carrito
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <span id="contador-carrito" class="contador">0</span>
      <div>Carrito</div>
    </a>
  </nav>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Cargar datos del producto guardado
    const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));
    if (producto) {
      document.getElementById('img-producto').src = producto.imagen;
      document.getElementById('img-producto').alt = producto.nombre;
      document.getElementById('nombre-producto').textContent = producto.nombre;
      document.getElementById('precio-producto').textContent = `$${producto.precio.toFixed(2)}`;
      document.getElementById('descripcion-producto').textContent = producto.nombre + " - descripción pendiente";

      document.getElementById('input-nombre-producto').value = producto.nombre;
    } else {
      // Si no hay producto seleccionado, redirigir a inicio
      window.location.href = "index.html";
    }

    // Contador carrito
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Cantidad botones + y -
    const btnMinus = document.getElementById('btn-minus');
    const btnPlus = document.getElementById('btn-plus');
    const varValue = document.getElementById('var-value');
    const productQuantityInput = document.getElementById('product-quantity');

    btnMinus.addEventListener('click', () => {
      let current = parseInt(varValue.textContent);
      if (current > 1) {
        current--;
        varValue.textContent = current;
        productQuantityInput.value = current;
      }
    });

    btnPlus.addEventListener('click', () => {
      let current = parseInt(varValue.textContent);
      current++;
      varValue.textContent = current;
      productQuantityInput.value = current;
    });

    // Agregar al carrito SIN alert
    document.getElementById('btn-agregar-carrito').addEventListener('click', () => {
      const cantidad = parseInt(productQuantityInput.value);
      if (isNaN(cantidad) || cantidad < 1) {
        alert('Cantidad inválida');
        return;
      }

      if (!producto) {
        alert("No hay producto seleccionado");
        return;
      }

      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

      const existente = carrito.find(item => item.nombre === producto.nombre);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({
          nombre: producto.nombre,
          precio: producto.precio,
          cantidad: cantidad,
          imagen: producto.imagen
        });
      }

      localStorage.setItem('carrito', JSON.stringify(carrito));
      document.getElementById('contador-carrito').textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

      // Sin alert, solo actualiza contador y listo
    });
  </script>
</body>
</html>
